    <script>
        function includeHTML() {
            var z, i, elmnt, file, xhttp;
            /*loop through a collection of all HTML elements:*/
            z = document.getElementsByTagName("*");
            for (i = 0; i < z.length; i++) {
                elmnt = z[i];
            /*search for elements with a certain attribute:*/
                file = elmnt.getAttribute("w3-include-html");
                if (file) {
                /*make an HTTP request using the attribute value as the file name:*/
                    xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function() {
                        if (this.readyState == 4) {
                            if (this.status == 200) {elmnt.innerHTML = this.responseText;}
                            if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
                    /*remove the attribute, and call this function once more:*/
                            elmnt.removeAttribute("w3-include-html");
                            includeHTML();
                        }
                    }      
                    xhttp.open("GET", file, true);
                    xhttp.send();
                    /*exit the function:*/
                    return;
                }
            }
        };
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const toggleOverlayBtns = document.querySelectorAll('.toggleOverlayBtn');

            toggleOverlayBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const overlay = btn.parentNode.nextElementSibling;
                    overlay.classList.toggle('show');


                    overlay.addEventListener('click', () => {
                        overlay.classList.remove('show');
                    });
                });
            });
        });


    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const leftElements = document.querySelectorAll('.title');
            const rightElements = document.querySelectorAll('.content .item');
        
            leftElements.forEach((element, index) => {
                setTimeout(() => {
                    element.classList.add('animated-left');
                }, index * 500); // 각 요소마다 0.5초의 지연을 줍니다.
            });
        
            rightElements.forEach((element, index) => {
                setTimeout(() => {
                    element.classList.add('animated-right');
                }, index * 500); // 각 요소마다 0.5초의 지연을 줍니다.
            });
        });
    </script>

    <script>
        const scrollContainer = document.querySelector('.scroll-container');
        const scrollContent = document.querySelector('.scroll-content');

        let isDown = false;
        let startX;
        let scrollLeft;

        scrollContainer.addEventListener('mousedown', (e) => {
            isDown = true;
            scrollContainer.classList.add('active');
            startX = e.pageX - scrollContent.offsetLeft;
            scrollLeft = scrollContainer.scrollLeft;
        });

        scrollContainer.addEventListener('mouseleave', () => {
            isDown = false;
            scrollContainer.classList.remove('active');
        });

        scrollContainer.addEventListener('mouseup', () => {
            isDown = false;
            scrollContainer.classList.remove('active');
        });

        scrollContainer.addEventListener('mousemove', (e) => {
            if(!isDown) return;
            e.preventDefault();
            const x = e.pageX - scrollContent.offsetLeft;
            const walk = (x - startX) * 2; // 스크롤 속도 조절
            scrollContainer.scrollLeft = scrollLeft - walk;
        });

    </script>
